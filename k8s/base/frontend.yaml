apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
  namespace: todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
      - name: frontend
        image: sayehesh/todo-frontend:latest
        imagePullPolicy: Always  # Changed from Never for AWS
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: todo-frontend
  namespace: todo-app
spec:
  type: NodePort  # Changed from LoadBalancer for AWS EC2
  selector:
    app: todo-frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080  # Fixed NodePort for easy access
    protocol: TCP

