name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Get commit SHA (short)
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:${{ steps.vars.outputs.sha_short }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:buildcache,mode=max

    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:${{ steps.vars.outputs.sha_short }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:buildcache,mode=max

    - name: Update Kubernetes manifests
      run: |
        sed -i "s|image:.*todo-backend.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:${{ steps.vars.outputs.sha_short }}|g" k8s/base/backend.yaml
        sed -i "s|image:.*todo-frontend.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:${{ steps.vars.outputs.sha_short }}|g" k8s/base/frontend.yaml

    - name: Commit and push if changed
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add k8s/base/backend.yaml k8s/base/frontend.yaml
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update image tags to ${{ steps.vars.outputs.sha_short }}" && git push)

